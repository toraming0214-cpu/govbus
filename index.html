<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 여성 창업 도약 로드맵</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (JSX 변환용) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 폰트 설정 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">
    <div id="root" class="h-screen flex flex-col"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // 아이콘 컴포넌트 (Lucide 아이콘 대신 인라인 SVG 사용)
        const Icon = ({ name, size = 20, className = "" }) => {
            // JSX 요소가 여러 개일 경우 <>...</> (Fragment)로 감싸야 합니다.
            const icons = {
                Calendar: <path d="M19 4H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM16 2v4M8 2v4M3 10h18" />,
                Building2: <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2M10 6h4M10 10h4M10 14h4M10 18h4" />,
                MapPin: <><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></>,
                User: <><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,
                ExternalLink: <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3" />,
                Filter: <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" />,
                Clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                AlertCircle: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>,
            };

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name] || <circle cx="12" cy="12" r="10"/>}
                </svg>
            );
        };

        const GovernmentSupportScheduler = () => {
            const [filter, setFilter] = useState('all');
            const [sortOrder, setSortOrder] = useState('asc');

            const userProfile = {
                year: '4년 차 (도약기)',
                location: '서울시 강서구',
                type: '여성 기업 / 1인 기업',
                period: '2026년 1월 기준'
            };

            const supportPrograms = [
                {
                    id: 1,
                    title: "2026년 창업도약패키지 (딥테크/일반)",
                    agency: "중소벤처기업부 (창업진흥원)",
                    category: "사업화",
                    status: "모집중",
                    dday: "D-8",
                    startDate: "2026-01-06",
                    endDate: "2026-01-27",
                    target: "창업 3년 초과 7년 이내 기업",
                    description: "도약기 기업의 데스밸리 극복을 위한 사업화 자금(최대 3억) 및 특화 프로그램 지원. 4년 차 기업에게 가장 중요한 메인 사업.",
                    link: "https://www.k-startup.go.kr/",
                    tags: ["핵심", "지원금"]
                },
                {
                    id: 2,
                    title: "2026 강서구 중소기업 육성기금 융자",
                    agency: "서울시 강서구청",
                    category: "금융/자금",
                    status: "공고예정",
                    dday: "2월 중",
                    startDate: "2026-02-01",
                    endDate: "2026-02-28",
                    target: "강서구 소재 중소기업 및 소상공인",
                    description: "2026년부터 금리 0.8%로 대폭 인하. 업체당 최대 3억(소상공인 5천) 융자 지원. 1년 거치 4년 균등분할상환.",
                    link: "https://www.gangseo.seoul.kr/eco/eco030101",
                    tags: ["강서구", "초저금리", "0.8%"]
                },
                {
                    id: 3,
                    title: "2026 서울시 중소기업 육성자금",
                    agency: "서울신용보증재단",
                    category: "금융/자금",
                    status: "접수중",
                    dday: "상시",
                    startDate: "2026-01-01",
                    endDate: "2026-12-31",
                    target: "서울시 소재 중소기업/소상공인",
                    description: "서울시 경영안정자금 및 시설자금 융자 지원. 모바일 비대면 신청 가능.",
                    link: "https://www.seoulshinbo.co.kr/",
                    tags: ["서울시", "운전자금"]
                },
                {
                    id: 4,
                    title: "여성가장 창업자금 / 여성기업 육성자금",
                    agency: "여성기업종합지원센터",
                    category: "여성특화",
                    status: "공고예정",
                    dday: "상반기",
                    startDate: "2026-02-15",
                    endDate: "2026-03-15",
                    target: "여성 예비창업자 및 여성기업",
                    description: "여성 가장 또는 여성 기업을 위한 전용 자금 및 컨설팅 지원. 2026년 지원 한도 상향(최대 1억).",
                    link: "https://www.wbiz.or.kr/",
                    tags: ["여성기업", "가산점"]
                },
                {
                    id: 5,
                    title: "창업성장기술개발사업 (디딤돌/전략형)",
                    agency: "중소벤처기업부",
                    category: "R&D",
                    status: "공고예정",
                    dday: "1~2월",
                    startDate: "2026-01-30",
                    endDate: "2026-02-20",
                    target: "창업 7년 이하, 매출액 20억 미만",
                    description: "기술개발이 필요한 창업기업에 R&D 자금 지원. 여성기업 가점 활용 가능.",
                    link: "https://www.smtech.go.kr/",
                    tags: ["R&D", "기술개발"]
                },
                {
                    id: 6,
                    title: "스마트상점/스마트공방 기술보급 사업",
                    agency: "소상공인시장진흥공단",
                    category: "설비/스마트",
                    status: "3월 예정",
                    dday: "3월",
                    startDate: "2026-03-01",
                    endDate: "2026-03-31",
                    target: "소상공인 (직원 1명 포함)",
                    description: "키오스크, 서빙로봇 등 스마트 기술 도입 비용 지원(최대 70% 국비).",
                    link: "https://www.sbiz.or.kr/",
                    tags: ["디지털전환", "설비지원"]
                }
            ];

            const filteredPrograms = useMemo(() => {
                let filtered = supportPrograms;
                if (filter !== 'all') {
                    filtered = filtered.filter(p => p.category === filter);
                }
                return filtered.sort((a, b) => {
                    if (sortOrder === 'asc') return a.startDate.localeCompare(b.startDate);
                    return b.startDate.localeCompare(a.startDate);
                });
            }, [filter, sortOrder]);

            return (
                <div className="flex flex-col h-full bg-gray-50 p-4 md:p-6 overflow-y-auto max-w-5xl mx-auto w-full">
                    
                    {/* 헤더 섹션 */}
                    <div className="mb-8">
                        <h1 className="text-3xl font-bold text-slate-900 mb-2">
                            2026 여성 창업 도약 로드맵
                        </h1>
                        <p className="text-slate-600 mb-6">
                            사장님을 위한 맞춤형 정부 지원 사업 타임라인
                        </p>

                        {/* 프로필 카드 */}
                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-5 flex flex-wrap gap-4 items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-100 p-2 rounded-full">
                                    <Icon name="User" className="text-blue-600" />
                                </div>
                                <div>
                                    <p className="text-xs text-slate-500">기업 형태</p>
                                    <p className="font-semibold text-slate-800">{userProfile.type}</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="bg-green-100 p-2 rounded-full">
                                    <Icon name="Clock" className="text-green-600" />
                                </div>
                                <div>
                                    <p className="text-xs text-slate-500">현재 업력</p>
                                    <p className="font-semibold text-slate-800">{userProfile.year}</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="bg-purple-100 p-2 rounded-full">
                                    <Icon name="MapPin" className="text-purple-600" />
                                </div>
                                <div>
                                    <p className="text-xs text-slate-500">사업장 위치</p>
                                    <p className="font-semibold text-slate-800">{userProfile.location}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 컨트롤 패널 */}
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                        <div className="flex gap-2 overflow-x-auto pb-2 md:pb-0 w-full md:w-auto">
                            {['all', '사업화', '금융/자금', '여성특화', 'R&D'].map((cat) => (
                                <button
                                    key={cat}
                                    onClick={() => setFilter(cat)}
                                    className={`px-4 py-2 rounded-full text-sm font-medium transition-colors whitespace-nowrap ${
                                        filter === cat
                                            ? 'bg-slate-800 text-white'
                                            : 'bg-white text-slate-600 border border-slate-200 hover:bg-slate-50'
                                    }`}
                                >
                                    {cat === 'all' ? '전체 보기' : cat}
                                </button>
                            ))}
                        </div>
                        
                        <button
                            onClick={() => setSortOrder(prev => prev === 'asc' ? 'desc' : 'asc')}
                            className="flex items-center gap-2 text-sm text-slate-600 font-medium hover:text-slate-900"
                        >
                            <Icon name="Filter" size={16} />
                            {sortOrder === 'asc' ? '마감 임박순' : '나중 일정순'}
                        </button>
                    </div>

                    {/* 리스트 섹션 */}
                    <div className="grid gap-4">
                        {filteredPrograms.length > 0 ? (
                            filteredPrograms.map((program) => (
                                <div
                                    key={program.id}
                                    className="bg-white rounded-xl shadow-sm border border-slate-200 p-5 hover:shadow-md transition-shadow relative overflow-hidden group"
                                >
                                    <div className={`absolute left-0 top-0 bottom-0 w-1.5 ${
                                        program.category === '사업화' ? 'bg-blue-500' :
                                        program.category === '금융/자금' ? 'bg-green-500' :
                                        program.category === '여성특화' ? 'bg-pink-500' :
                                        'bg-purple-500'
                                    }`}></div>

                                    <div className="flex flex-col md:flex-row justify-between gap-4 pl-3">
                                        <div className="flex-1">
                                            <div className="flex items-center gap-2 mb-2">
                                                <span className={`text-xs px-2 py-1 rounded font-medium ${
                                                    program.status === '모집중' 
                                                        ? 'bg-red-100 text-red-600' 
                                                        : 'bg-slate-100 text-slate-600'
                                                }`}>
                                                    {program.status}
                                                </span>
                                                <span className="text-xs text-slate-500 flex items-center gap-1">
                                                    {program.category}
                                                </span>
                                                {program.dday && (
                                                    <span className="text-xs font-bold text-red-500">
                                                        {program.dday}
                                                    </span>
                                                )}
                                            </div>
                                            
                                            <h3 className="text-lg font-bold text-slate-900 mb-1 flex items-center gap-2">
                                                {program.title}
                                            </h3>
                                            <p className="text-sm text-slate-500 font-medium mb-3">{program.agency}</p>
                                            
                                            <p className="text-sm text-slate-700 mb-4 leading-relaxed">
                                                {program.description}
                                            </p>

                                            <div className="flex flex-wrap gap-2">
                                                {program.tags.map(tag => (
                                                    <span key={tag} className="text-xs bg-slate-100 text-slate-600 px-2 py-1 rounded">
                                                        #{tag}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="flex flex-col justify-between items-start md:items-end min-w-[140px] border-t md:border-t-0 border-slate-100 pt-4 md:pt-0 mt-2 md:mt-0">
                                            <div className="text-right w-full md:w-auto mb-4">
                                                <p className="text-xs text-slate-400 mb-1">접수 기간</p>
                                                <div className="flex items-center gap-1 text-sm font-semibold text-slate-800 md:justify-end">
                                                    <Icon name="Calendar" className="text-slate-400" size={14} />
                                                    {program.startDate}
                                                </div>
                                                <div className="text-xs text-slate-400 text-center md:text-right my-1">~</div>
                                                <div className="flex items-center gap-1 text-sm font-semibold text-slate-800 md:justify-end">
                                                    <Icon name="Calendar" className="text-slate-400" size={14} />
                                                    {program.endDate}
                                                </div>
                                            </div>
                                            
                                            <a 
                                                href={program.link} 
                                                target="_blank" 
                                                rel="noopener noreferrer"
                                                className="flex items-center justify-center gap-2 bg-slate-900 hover:bg-slate-800 text-white text-sm font-medium px-4 py-2.5 rounded-lg w-full md:w-auto transition-colors"
                                            >
                                                공고 확인하기
                                                <Icon name="ExternalLink" size={14} />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            ))
                        ) : (
                            <div className="text-center py-12 text-slate-500 bg-white rounded-xl border border-slate-200">
                                <Icon name="AlertCircle" className="mx-auto mb-3 text-slate-400" size={32} />
                                <p>해당하는 카테고리의 지원사업이 없습니다.</p>
                            </div>
                        )}
                    </div>

                    {/* 하단 팁 */}
                    <div className="mt-8 bg-blue-50 border border-blue-100 rounded-xl p-5 mb-8">
                        <h4 className="font-bold text-blue-900 mb-2 flex items-center gap-2">
                            <Icon name="Building2" size={18} />
                            4년 차 여성 CEO를 위한 꿀팁
                        </h4>
                        <ul className="text-sm text-blue-800 space-y-2 list-disc list-inside">
                            <li>
                                <strong>여성기업 확인서:</strong> 아직 없다면 공공구매종합정보망(SMPP)에서 신청하세요.
                            </li>
                            <li>
                                <strong>강서구 0.8% 융자:</strong> 2026년 신설된 파격 조건입니다. 2월 공고 즉시 은행 상담을 권장합니다.
                            </li>
                            <li>
                                <strong>도약기 패키지:</strong> '매출 성장세'와 '고용 유지'를 강조하여 사업계획서를 작성하세요.
                            </li>
                        </ul>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GovernmentSupportScheduler />);
    </script>
</body>
</html>
